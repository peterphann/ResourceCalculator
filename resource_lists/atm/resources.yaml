authors:
  Peter: "https://peterphan.dev"

stack_sizes:
  Stack:
    quantity_multiplier: 64
    plural: Stacks
    extends_from: null

index_page_display_name: All the Mods 9 - To the Sky

game_version: Java 1.20.1

recipe_types:
  Crafting: Craft {IN_ITEMS} into {OUT_ITEM}
  Smelting: Smelt {IN_ITEMS} into {OUT_ITEM}
  Pulverizing: Pulverize {IN_ITEMS} into {OUT_ITEM}
  Induction Smelting: Induction smelt {IN_ITEMS} into {OUT_ITEM}
  Infusing: Infuse {IN_ITEMS} into {OUT_ITEM}
  Hammering: Hammer {IN_ITEMS} into {OUT_ITEM}
  Pressing: Press {IN_ITEMS} into {OUT_ITEM}
  Strip: Right click on {IN_ITEMS} with an Axe to strip it into {OUT_ITEM}

